<div class="container-fluid py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7 mb-5 mb-lg-0">
          <img class="card-img-top mb-2" src="assets/img/blog-3.jpg" alt="" />
        </div>
        <div class="col-lg-5">
          <div class="card border-0">
            <div class="card-header bg-secondary text-center p-4">
              <h1 class="text-white m-0">Signup</h1>
            </div>
            <div class="card-body rounded-bottom bg-primary p-5">
              <form  [formGroup]="signupForm">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control border-0 p-4"
                    placeholder="FirstName ..."
                    required="required"
                    formControlName="firstName"
                  />
                  <div
                  *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty )">
                  <div *ngIf="signupForm.controls['firstName'].errors.required">
                    firstName is required
                  </div>
                  <div *ngIf="signupForm.controls['firstName'].errors.minlength">
                    firstName should have at least 3 carat
                  </div>
                </div>
                </div>
                <div class="form-group">
                    <input
                      type="text"
                      class="form-control border-0 p-4"
                      placeholder="lastName ..."
                      required="required"
                      formControlName="lastName"
                    />
                    <div
                  *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty )">
                  <div *ngIf="signupForm.controls['lastName'].errors.required">
                    lastName is required
                  </div>
                  <div *ngIf="signupForm.controls['lastName'].errors.minlength">
                    lastName should have at least 5 carat
                  </div>
                </div>
                  </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control border-0 p-4"
                    placeholder="Your Email..."
                    required="required"
                    formControlName="email"
                  />
                  <div
                        *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty )">
                        <div *ngIf="signupForm.controls['email'].errors.required">
                            email is required
                        </div>
                        <div *ngIf="signupForm.controls['email'].errors.email">
                            Please enter a valid email address
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input
                    type="password"
                    class="form-control border-0 p-4"
                    placeholder="Your Password..."
                    required="required"
                    formControlName="password"
                  />
                  <div *ngIf="signupForm.controls['password'].invalid &&
            (signupForm.controls['password'].touched ||  signupForm.controls['password'].dirty) ">
            <div *ngIf="signupForm.controls['password'].errors.required">
            password is required
            </div>
            <div *ngIf="signupForm.controls['password'].errors.pattern">
            password should have at least 1 uppercase,1 number,1special carac, min 5 and max 10
            </div>
            </div>
                </div>
                <div class="form-group">
                    <input
                    type="tel"
                    class="form-control border-0 p-4"
                    placeholder="Your Tel..."
                    required="required"
                    formControlName="tel"
                  />
                </div>
                <div class="form-group">
                    <input
                    type="text"
                    class="form-control border-0 p-4"
                    placeholder="Your Adresse..."
                    required="required"
                    formControlName="Adresse"
                  />
                </div>
                <div class="form-group" style="visibility: hidden;">
                  <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)" >
                </div>
                <div class="text-center mb-3">
                  <button class="btn btn-secondary" (click)="filePicker.click()">select your avatar</button>
                </div>
               
                <img [src]="imagePreview" width="200px" alt="">
                
                <div>
                  <button
                    class="btn btn-secondary btn-block border-0 py-3"
                    type="submit" (click)="signup()"
                  >
                    Signup
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
