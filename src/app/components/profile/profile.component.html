
<div class="container-fluid pt-5" >
    <div class="container">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Latest profile</span>
        </p>
        <h1 class="mb-4">Profile</h1>
      </div>
      <div class="row pb-3" >
        <div class="col-lg-4 mb-4" style="margin-left:35%;">
          <div class="card border-0 shadow-sm mb-2">
            <img class="card-img-top mb-2" src="assets/img/team-3.jpg" alt="" />
            <div class="card-body bg-light text-center p-4">
              <h4 class="">{{findedUsers?.firstName}} {{findedUsers?.lastName}}</h4>
              <div class="d-flex justify-content-center mb-3">
                <small class="mr-3"
                  ><i class="fa fa-envelope text-primary"></i> {{findedUsers?.email}}</small
                >
                <small class="mr-3"
                  ><i class="fa fa-phone text-primary"></i>{{findedUsers?.tel}}</small
                >
                <small class="mr-3"
                  ><i class="fa fa-map-marker text-primary"></i>{{findedUsers?.Adresse}}</small
                >
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
