<div class="container-fluid py-5" style="margin-left: 12%;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mb-5 mb-lg-0">
                <div class="card border-0">
                    <div class="card-header bg-secondary text-center p-4">
                        <h1 class="text-white m-0">SearchParTel</h1>
                    </div>
                    <div class="card-body rounded-bottom bg-primary p-5">
                        <form #searchForm="ngForm" (ngSubmit)="searchCoursByTel()">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control border-0 p-4"
                                    placeholder="your tel..."
                                    required="required"
                                    [(ngModel)]="obj.tel" name="tel"
                                />
                            </div>
                            <div>
                                <input
                                    class="btn btn-secondary btn-block border-0 py-3"
                                    type="submit" value="SearchParTel"
                                >
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Affichage des résultats de la recherche -->
    <div *ngIf="childCourses">
        <div *ngFor="let course of childCourses">
            <h3>{{ course.course.nom }}</h3>
            <p>Enseignant: {{ course.teacherName }}</p>
            <p>Évaluation: {{ course.evaluation }}</p>
            <p>Note: {{ course.note }}</p>
            <hr>
        </div>
    </div>
    <div>{{ errorMsg }}</div>


    
  </div>
