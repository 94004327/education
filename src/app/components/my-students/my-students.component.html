<div class="container-fluid py-5" >
    <table class="table custom-table">
    <thead>
      <tr>
      
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
        <th>tel</th>
        <th>Action</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of students ">
        <td>{{user ._id}}</td>
        <td>{{user .firstName}}</td>
       
        <td>{{user .lastName}}</td>
        <th>{{user .email}}</th>
        <th>{{user .tel}}</th>
        
        <th>
          <button type="button" class="btn btn-success"(click)="goToDisplay(user ._id)">Display</button>
          
      </th>
        
      </tr>
    </tbody>
  </table>

</div>
